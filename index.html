<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CamacPulse | Enterprise Analytics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --teal: #41797e; --navy: #001935; --bg: #f4f7f9; --accent: #5aa4ab; }
        
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--navy); margin: 0; padding-bottom: 100px; }
        
        /* The "Professional Link" footer style */
        .footer-nav { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: var(--navy); padding: 20px 0; text-align: center; 
            border-top: 3px solid var(--teal); z-index: 9999;
        }
        .footer-nav a { 
            color: white; text-decoration: none; font-weight: bold; 
            letter-spacing: 1px; font-size: 14px; cursor: pointer;
        }

        header { background: var(--navy); color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; transition: 0.3s; }
        
        /* FIXED: Pseudo-Fullscreen Logic (Bypasses Permissions Policy) */
        .cinema-mode { 
            position: fixed !important; 
            top: 0 !important; left: 0 !important; 
            width: 100vw !important; height: 100vh !important; 
            z-index: 9998 !important; 
            background: white !important;
            padding: 40px !important;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .panel { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .upload-box { border: 2px dashed #cbd5e1; padding: 50px; text-align: center; border-radius: 12px; background: #fafafa; cursor: pointer; }
        
        #stats { display: none; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        .stat-card { background: var(--navy); color: white; padding: 20px; border-radius: 12px; text-align: center; }
        .stat-card div { font-size: 28px; font-weight: 800; color: var(--accent); }

        .controls { display: none; margin-bottom: 20px; background: #f8fafc; padding: 20px; border-radius: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; }
        
        canvas { width: 100%; height: 500px; display: block; margin-top: 20px; }
        
        label { font-size: 11px; font-weight: bold; color: #64748b; text-transform: uppercase; }
        select, input { width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: 1px solid #ddd; }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 900;">CAMAC<span style="color:var(--accent)">PULSE</span></div>
    <div id="status" style="font-size: 11px; color: var(--accent);">READY</div>
</header>

<div class="container" id="mainLayout">
    <div class="panel" id="uploadPanel">
        <div class="upload-box" onclick="document.getElementById('fileIn').click()">
            <h2 style="margin-top:0;">Intelligence Dashboard</h2>
            <p>Deploy dataset to initialize analytics engine</p>
            <input type="file" id="fileIn" accept=".xlsx, .xls, .csv" style="display:none">
        </div>
    </div>

    <div id="stats">
        <div class="stat-card"><small>OPERATIONAL AVG</small><div id="outAvg">0</div></div>
        <div class="stat-card"><small>MOMENTUM</small><div id="outTrend">---</div></div>
        <div class="stat-card"><small>FORECAST</small><div id="outFore">0</div></div>
    </div>

    <div class="panel" id="appContent" style="display:none">
        <div class="controls" id="controlRow" style="display:block">
            <div class="grid">
                <div><label>Temporal Axis</label><select id="selX" onchange="draw()"></select></div>
                <div><label>Metric Volume</label><select id="selY" onchange="draw()"></select></div>
                <div><label>Performance Goal</label><input type="number" id="goal" oninput="draw()" placeholder="0"></div>
            </div>
        </div>
        <canvas id="pulseCanvas"></canvas>
    </div>
</div>

<div class="footer-nav">
    <a id="toggleBtn" onclick="toggleCinema()">MAXIMIZE INTELLIGENCE VIEW ↗</a>
</div>

<script>
    let rawData = [];
    const fileIn = document.getElementById('fileIn');

    fileIn.onchange = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (f) => {
            const wb = XLSX.read(new Uint8Array(f.target.result), {type: 'array'});
            rawData = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            if(rawData.length > 0) init();
        };
        reader.readAsArrayBuffer(file);
    };

    function init() {
        const keys = Object.keys(rawData[0]);
        const sx = document.getElementById('selX'), sy = document.getElementById('selY');
        sx.innerHTML = ''; sy.innerHTML = '';
        keys.forEach(k => { sx.add(new Option(k,k)); sy.add(new Option(k,k)); });
        if(keys.length > 1) sy.selectedIndex = 1;

        document.getElementById('uploadPanel').style.display = 'none';
        document.getElementById('stats').style.display = 'grid';
        document.getElementById('appContent').style.display = 'block';
        document.getElementById('status').innerText = "DATA ACTIVE";
        draw();
    }

    // FIXED: This now uses CSS Fixed Positioning instead of the blocked requestFullscreen()
    function toggleCinema() {
        const appContent = document.getElementById('appContent');
        const btn = document.getElementById('toggleBtn');
        
        if(appContent.classList.contains('cinema-mode')) {
            appContent.classList.remove('cinema-mode');
            btn.innerText = "MAXIMIZE INTELLIGENCE VIEW ↗";
            document.body.style.overflow = "auto";
        } else {
            appContent.classList.add('cinema-mode');
            btn.innerText = "EXIT FULL VIEW ✕";
            document.body.style.overflow = "hidden"; // Prevent scrolling behind the view
        }
        draw(); // Redraw the chart to fill the new space
    }

    function draw() {
        const canvas = document.getElementById('pulseCanvas'), ctx = canvas.getContext('2d');
        if(!rawData.length) return;

        const xK = document.getElementById('selX').value, yK = document.getElementById('selY').value;
        const goal = parseFloat(document.getElementById('goal').value) || 0;

        const pts = rawData.map(d => ({
            x: String(d[xK]),
            y: parseFloat(String(d[yK]).replace(/[^0-9.-]/g, ''))
        })).filter(p => !isNaN(p.y));

        const n = pts.length, ys = pts.map(p => p.y);
        let sX=0, sY=0, sXY=0, sXX=0;
        ys.forEach((y,x) => { sX+=x; sY+=y; sXY+=x*y; sXX+=x*x; });
        const m = (n*sXY - sX*sY)/(n*sXX - sX*sX) || 0, b = (sY - m*sX)/n;

        document.getElementById('outAvg').innerText = Math.round(ys.reduce((a,b)=>a+b,0)/n).toLocaleString();
        document.getElementById('outFore').innerText = Math.round(m*n+b).toLocaleString();
        document.getElementById('outTrend').innerText = m > 0 ? "Upward" : "Downward";

        const dpr = 2;
        canvas.width = canvas.offsetWidth * dpr; canvas.height = canvas.offsetHeight * dpr;
        ctx.scale(dpr, dpr);
        const w = canvas.offsetWidth, h = canvas.offsetHeight;
        
        const pL = 80, pR = 250, pT = 80, pB = 100;
        const max = Math.max(...ys, (m*n+b), goal) * 1.5;
        const step = (w - pL - pR) / (n - 1 || 1);

        ctx.clearRect(0,0,w,h);

        // Y Grid
        ctx.strokeStyle = "#f1f5f9"; ctx.fillStyle = "#94a3b8"; ctx.font = "bold 10px sans-serif";
        for(let i=0; i<=5; i++) {
            const val = Math.round(max/5*i), y = (h-pB)-(val/max*(h-pB-pT));
            ctx.beginPath(); ctx.moveTo(pL, y); ctx.lineTo(w-pR, y); ctx.stroke();
            ctx.textAlign = "right"; ctx.fillText(val.toLocaleString(), pL-15, y+4);
        }

        // Line & Area
        ctx.strokeStyle = "var(--teal)"; ctx.lineWidth = 4; ctx.beginPath();
        pts.forEach((p, i) => {
            const x = pL+(i*step), y = (h-pB)-(p.y/max*(h-pB-pT));
            if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
            
            // Labels
            ctx.save(); ctx.translate(x, h-pB+30); ctx.rotate(Math.PI/4);
            ctx.textAlign="left"; ctx.fillText(p.x, 0, 0); ctx.restore();
        });
        ctx.stroke();

        // Target Line
        if(goal > 0) {
            const gy = (h-pB)-(goal/max*(h-pB-pT));
            ctx.strokeStyle = "#e11d48"; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(pL, gy); ctx.lineTo(w-pR, gy); ctx.stroke();
            ctx.fillStyle = "#e11d48"; ctx.textAlign="left"; ctx.fillText("TARGET", w-pR+10, gy+4);
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte Carlo Growth Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #ffffff; padding: 10px; color: #333; margin: 0; }
        .container { max-width: 750px; margin: auto; padding-bottom: 100px; } 
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #f4f7f9; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        label { display: block; font-weight: bold; font-size: 11px; color: #001935; text-transform: uppercase; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; margin-top: 4px; font-size: 14px; }
        button { grid-column: span 2; padding: 12px; background: #001935; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 5px; }
        .chart-container { height: 350px; margin-bottom: 20px; position: relative; background: #fff; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; margin-bottom: 20px; }
        th { background: #001935; color: white; padding: 8px; }
        td { border: 1px solid #eee; padding: 8px; text-align: center; }
        .footer-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; padding: 15px 0; border-top: 1px solid #ddd; text-align: center; z-index: 1000; }
        .footer-nav a { color: #ffffff; background-color: #41797e; font-weight: bold; text-decoration: none; font-size: 14px; display: inline-block; padding: 10px 25px; border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div class="container">
    <div class="controls">
        <div><label>Principal ($)</label><input type="number" id="p" value="100000"></div>
        <div><label>Annual Contrib ($)</label><input type="number" id="c" value="10000"></div>
        <div><label>Return (%)</label><input type="number" id="r" value="7"></div>
        <div><label>Volatility (%)</label><input type="number" id="sd" value="12"></div>
        <div><label>Inflation (%)</label><input type="number" id="infl" value="2.5"></div>
        <div><label>Years</label><input type="number" id="y" value="25"></div>
        <button id="runBtn" onclick="runSimulation()">Update Simulation</button>
    </div>

    <div class="chart-container">
        <canvas id="growthChart"></canvas>
    </div>

    <table id="dataTable">
        <thead>
            <tr><th>Year</th><th>Conservative</th><th>Median</th><th>Aggressive</th></tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="footer-nav">
    <a href="https://camacconsulting.github.io/MonteCarloInvestmentGrowthSimulator/" target="_blank">VIEW FULL SCREEN â†—</a>
</div>

<script>
let myChart;

// Robust math function
function rnorm(m, s) { 
    let u=0, v=0; while(u===0) u=Math.random(); while(v===0) v=Math.random();
    return m + s * Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
}

function runSimulation() {
    try {
        const P = parseFloat(document.getElementById('p').value) || 0;
        const C = parseFloat(document.getElementById('c').value) || 0;
        const R = (parseFloat(document.getElementById('r').value) || 0) / 100;
        const SD = (parseFloat(document.getElementById('sd').value) || 0) / 100;
        const INFL = (parseFloat(document.getElementById('infl').value) || 0) / 100;
        const years = parseInt(document.getElementById('y').value) || 1;
        
        let results = Array.from({length: years + 1}, () => []);

        for(let s=0; s<1000; s++) {
            let bal = P; 
            results[0].push(bal);
            for(let t=1; t<=years; t++) {
                bal = (bal * (1 + rnorm(R, SD))) + C;
                results[t].push(bal / Math.pow(1 + INFL, t));
            }
        }

        let labels = [], p10 = [], p50 = [], p90 = [], tableBody = "";
        for(let t=0; t<=years; t++) {
            results[t].sort((a,b) => a-b);
            labels.push("Year " + t);
            p10.push(results[t][100]); 
            p50.push(results[t][500]); 
            p90.push(results[t][900]);
            
            if(t % 5 === 0 || t === years) {
                tableBody += `<tr><td>${t}</td><td>$${Math.round(p10[t]).toLocaleString()}</td><td>$${Math.round(p50[t]).toLocaleString()}</td><td>$${Math.round(p90[t]).toLocaleString()}</td></tr>`;
            }
        }
        document.querySelector("#dataTable tbody").innerHTML = tableBody;
        
        const canvas = document.getElementById('growthChart');
        if(myChart) myChart.destroy();
        
        myChart = new Chart(canvas, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    { label: 'Median', data: p50, borderColor: '#41797e', borderWidth: 3, fill: false },
                    { label: 'Aggressive', data: p90, borderColor: '#001935', backgroundColor: 'rgba(0, 25, 53, 0.1)', fill: 2, pointRadius: 0, borderWidth: 2 },
                    { label: 'Conservative', data: p10, pointRadius: 0, fill: false, borderColor: 'rgba(0, 25, 53, 0.2)', borderDash: [5, 5] }
                ]
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false,
                scales: { y: { ticks: { callback: v => '$' + v.toLocaleString() } } }
            }
        });
    } catch(err) {
        console.error("Simulation error:", err);
    }
}

// Initial run
setTimeout(runSimulation, 500); 
</script>
</body>
</html>

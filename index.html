<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Monte Carlo Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #ffffff; padding: 10px; color: #333; margin: 0; }
        .container { max-width: 800px; margin: auto; padding-bottom: 120px; } 
        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; background: #f4f7f9; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        label { display: block; font-weight: bold; font-size: 11px; color: #001935; text-transform: uppercase; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; margin-top: 4px; font-size: 14px; }
        button { grid-column: span 3; padding: 12px; background: #001935; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 5px; }
        button:disabled { background: #666; cursor: not-allowed; }
        
        .stats-bar { display: grid; grid-template-columns: 1fr; gap: 10px; margin-bottom: 15px; text-align: center; }
        .stat-card { background: #41797e; color: white; padding: 15px; border-radius: 8px; }
        .stat-card h2 { margin: 0; font-size: 24px; }
        .stat-card p { margin: 0; font-size: 12px; text-transform: uppercase; opacity: 0.9; }

        .chart-container { height: 350px; margin-bottom: 20px; position: relative; background: #fff; border: 1px solid #eee; }
        #loader { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #41797e; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .crash-section { grid-column: span 3; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding-top: 10px; border-top: 1px solid #ddd; margin-top: 5px; }
        .helper-text { grid-column: span 2; font-size: 10px; color: #666; font-style: italic; margin-bottom: 5px; }
        .cap-disclaimer { font-size: 9px; color: #666; font-style: italic; margin-top: 4px; line-height: 1.1; }
        
        table { width: 100%; border-collapse: collapse; font-size: 11px; margin-top: 20px; }
        th { background: #001935; color: white; padding: 8px; }
        td { border: 1px solid #eee; padding: 8px; text-align: center; }

        .footer-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; padding: 15px 0; border-top: 1px solid #ddd; text-align: center; z-index: 1000; }
        .footer-nav a { color: #ffffff; background-color: #41797e; font-weight: bold; text-decoration: none; font-size: 14px; display: inline-block; padding: 10px 25px; border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div class="container">
    <div class="stats-bar">
        <div class="stat-card">
            <p>Probability of Hitting Goal</p>
            <h2 id="successRate">--%</h2>
        </div>
    </div>

    <div class="controls">
        <div><label>Principal ($)</label><input type="number" id="p" value="100000"></div>
        <div><label>Annual Contrib ($)</label><input type="number" id="c" value="10000"></div>
        <div><label>Savings Goal ($)</label><input type="number" id="goal" value="1000000"></div>
        
        <div><label>Return (%)</label><input type="number" id="r" value="7"></div>
        <div><label>Volatility (%)</label><input type="number" id="sd" value="12"></div>
        <div><label>Inflation (%)</label><input type="number" id="infl" value="2.5"></div>
        
        <div><label>Years</label><input type="number" id="y" value="25"></div>
        <div>
            <label>Scenarios</label>
            <input type="number" id="s" value="50000" max="100000">
            <div class="cap-disclaimer">Maximum allowed: 100,000 for performance stability.</div>
        </div>
        
        <div class="crash-section">
            <div class="helper-text">Separate multiple years/amounts with commas (e.g. Years: 1, 2 | Amounts: 15, 20)</div>
            <div><label>Crash Years</label><input type="text" id="crashYears" value="1"></div>
            <div><label>Crash Amounts (%)</label><input type="text" id="crashPcts" value="0"></div>
        </div>
        
        <button id="runBtn" onclick="handleButtonClick()">Update Simulation</button>
    </div>

    <div class="chart-container">
        <div id="loader"><div class="spinner"></div></div>
        <canvas id="growthChart"></canvas>
    </div>

    <table id="dataTable">
        <thead>
            <tr><th>Year</th><th>Conservative (10th)</th><th>Median (50th)</th><th>Aggressive (90th)</th></tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="footer-nav">
    <a href="https://camacconsulting.github.io/MonteCarloInvestmentGrowthSimulator/" target="_blank">VIEW FULL SCREEN â†—</a>
</div>

<script>
let myChart;

function rnorm(m, s) { 
    let u=0, v=0; while(u===0) u=Math.random(); while(v===0) v=Math.random();
    return m + s * Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
}

function handleButtonClick() {
    document.getElementById('loader').style.display = 'block';
    const btn = document.getElementById('runBtn');
    btn.disabled = true;
    btn.innerText = "Simulating...";
    setTimeout(runSimulation, 50);
}

function runSimulation() {
    try {
        const P = parseFloat(document.getElementById('p').value) || 0;
        const C = parseFloat(document.getElementById('c').value) || 0;
        const Goal = parseFloat(document.getElementById('goal').value) || 0;
        const R = (parseFloat(document.getElementById('r').value) || 0) / 100;
        const SD = (parseFloat(document.getElementById('sd').value) || 0) / 100;
        const INFL = (parseFloat(document.getElementById('infl').value) || 0) / 100;
        const years = parseInt(document.getElementById('y').value) || 1;
        
        // Enforce the 100,000 cap in the logic
        const rawScenarios = parseInt(document.getElementById('s').value) || 100;
        const numScenarios = Math.min(rawScenarios, 100000);
        
        const crashYearsArray = document.getElementById('crashYears').value.split(',').map(x => parseInt(x.trim()));
        const crashPctsArray = document.getElementById('crashPcts').value.split(',').map(x => (parseFloat(x.trim()) || 0) / 100);
        
        let crashMap = {};
        crashYearsArray.forEach((yr, index) => {
            if(!isNaN(yr)) crashMap[yr] = crashPctsArray[index] || 0;
        });
        
        let results = Array.from({length: years + 1}, () => []);
        let successes = 0;

        for(let s=0; s<numScenarios; s++) {
            let bal = P; 
            results[0].push(bal);
            for(let t=1; t<=years; t++) {
                let currentReturn;
                if(crashMap[t] !== undefined && crashMap[t] !== 0) {
                    currentReturn = -crashMap[t];
                } else {
                    currentReturn = rnorm(R, SD);
                }
                bal = (bal * (1 + currentReturn)) + C;
                results[t].push(bal / Math.pow(1 + INFL, t));
            }
            if(results[years][s] >= Goal) successes++;
        }

        const rate = ((successes / numScenarios) * 100).toFixed(1);
        document.getElementById('successRate').innerText = rate + "%";

        let labels = [], p10 = [], p50 = [], p90 = [], tableBody = "";
        const idx10 = Math.floor(numScenarios * 0.1);
        const idx50 = Math.floor(numScenarios * 0.5);
        const idx90 = Math.floor(numScenarios * 0.9);

        for(let t=0; t<=years; t++) {
            results[t].sort((a,b) => a-b);
            labels.push("Year " + t);
            p10.push(results[t][idx10]); 
            p50.push(results[t][idx50]); 
            p90.push(results[t][idx90]);
            
            if(t % 5 === 0 || t === years) {
                tableBody += `<tr><td>${t}</td><td>$${Math.round(p10[t] || 0).toLocaleString()}</td><td>$${Math.round(p50[t] || 0).toLocaleString()}</td><td>$${Math.round(p90[t] || 0).toLocaleString()}</td></tr>`;
            }
        }
        document.querySelector("#dataTable tbody").innerHTML = tableBody;
        
        const canvas = document.getElementById('growthChart');
        if(myChart) myChart.destroy();
        
        myChart = new Chart(canvas, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    { label: 'Median', data: p50, borderColor: '#41797e', borderWidth: 3, fill: false },
                    { label: 'Aggressive', data: p90, borderColor: '#001935', backgroundColor: 'rgba(0, 25, 53, 0.1)', fill: 2, pointRadius: 0, borderWidth: 2 },
                    { label: 'Conservative', data: p10, pointRadius: 0, fill: false, borderColor: 'rgba(0, 25, 53, 0.2)', borderDash: [5, 5] }
                ]
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false,
                scales: { y: { ticks: { callback: v => '$' + v.toLocaleString() } } }
            }
        });
    } catch(err) {
        console.error(err);
    } finally {
        document.getElementById('loader').style.display = 'none';
        const btn = document.getElementById('runBtn');
        btn.disabled = false;
        btn.innerText = "Update Simulation";
    }
}
handleButtonClick();
</script>
</body>
</html>

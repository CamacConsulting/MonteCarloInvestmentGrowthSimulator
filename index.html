<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Growth Simulator | Camac Consulting</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root { --primary: #001935; --accent: #41797e; --bg: #f4f7f9; }
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background: #fff; color: #333; margin: 0; padding: 20px; }
        .report-wrapper { max-width: 900px; margin: auto; padding: 20px; border: 1px solid #eee; }
        
        /* Header Styling */
        .pdf-only-header { display: none; border-bottom: 2px solid var(--accent); padding-bottom: 10px; margin-bottom: 20px; }
        .pdf-only-header h1 { color: var(--primary); margin: 0; font-size: 22px; }
        .pdf-only-header p { margin: 5px 0 0; font-size: 12px; color: #666; }

        /* Stats Branding */
        .stat-card { background: var(--accent); color: white; padding: 20px; border-radius: 8px; text-align: center; margin-bottom: 20px; }
        .stat-card h2 { margin: 0; font-size: 36px; }
        
        /* Input Grid */
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; background: var(--bg); padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .input-group { display: flex; flex-direction: column; }
        label { font-size: 11px; font-weight: bold; color: var(--primary); text-transform: uppercase; margin-bottom: 5px; }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; }
        
        /* The "Value Label" Fix: These show in PDF when inputs are hidden */
        .pdf-value { display: none; font-size: 15px; font-weight: bold; color: #000; padding: 5px 0; }

        .btn-group { grid-column: span 3; display: flex; gap: 10px; margin-top: 10px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        #runBtn { background: var(--primary); color: white; }
        #downloadBtn { background: var(--accent); color: white; }

        /* Chart & Table */
        .chart-container { height: 400px; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: var(--primary); color: white; padding: 12px; font-size: 13px; }
        td { border: 1px solid #eee; padding: 10px; text-align: center; font-size: 13px; }

        /* Print/PDF Overrides */
        @media print {
            .no-print { display: none !important; }
            .pdf-only-header { display: block !important; }
            .pdf-value { display: block !important; }
            input { display: none !important; }
            .report-wrapper { border: none; }
        }
    </style>
</head>
<body>

<div class="report-wrapper" id="printableArea">
    <div class="pdf-only-header" id="pdfHeader">
        <div style="display: flex; justify-content: space-between; align-items: baseline;">
            <h1>CAMAC CONSULTING</h1>
            <p id="pdfTimestamp"></p>
        </div>
        <p>Investment Strategy & Growth Simulation Report</p>
    </div>

    <div class="stat-card">
        <p style="text-transform: uppercase; font-size: 12px; letter-spacing: 1px;">Success Probability</p>
        <h2 id="successRate">--%</h2>
    </div>

    <div class="controls">
        <div class="input-group">
            <label>Principal ($)</label>
            <input type="number" id="p" value="10000">
            <div class="pdf-value" id="val_p"></div>
        </div>
        <div class="input-group">
            <label>Annual Contribution</label>
            <input type="number" id="c" value="12000">
            <div class="pdf-value" id="val_c"></div>
        </div>
        <div class="input-group">
            <label>Savings Goal</label>
            <input type="number" id="goal" value="500000">
            <div class="pdf-value" id="val_goal"></div>
        </div>
        <div class="input-group">
            <label>Avg Return (%)</label>
            <input type="number" id="r" value="7">
            <div class="pdf-value" id="val_r"></div>
        </div>
        <div class="input-group">
            <label>Volatility (%)</label>
            <input type="number" id="sd" value="15">
            <div class="pdf-value" id="val_sd"></div>
        </div>
        <div class="input-group">
            <label>Years</label>
            <input type="number" id="y" value="20">
            <div class="pdf-value" id="val_y"></div>
        </div>

        <div class="btn-group no-print">
            <button id="runBtn" onclick="runSimulation()">Run Simulation</button>
            <button id="downloadBtn" onclick="downloadPDF()">Download PDF Report</button>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="growthChart"></canvas>
    </div>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Year</th>
                <th>Conservative (10th)</th>
                <th>Median (50th)</th>
                <th>Aggressive (90th)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <p style="font-size: 10px; color: #999; margin-top: 30px; border-top: 1px solid #eee; padding-top: 10px;">
        Disclaimer: This report is a mathematical simulation. Past performance is not indicative of future results.
    </p>
</div>

<script>
let myChart;
const { jsPDF } = window.jspdf;

function rnorm(m, s) {
    let u=0, v=0;
    while(u===0) u=Math.random(); while(v===0) v=Math.random();
    return m + s * Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
}

function runSimulation() {
    const P = parseFloat(document.getElementById('p').value) || 0;
    const C = parseFloat(document.getElementById('c').value) || 0;
    const Goal = parseFloat(document.getElementById('goal').value) || 0;
    const R = (parseFloat(document.getElementById('r').value) || 0) / 100;
    const SD = (parseFloat(document.getElementById('sd').value) || 0) / 100;
    const years = parseInt(document.getElementById('y').value) || 0;
    const sims = 10000;

    let results = Array.from({length: years + 1}, () => []);
    let successes = 0;

    for(let i=0; i<sims; i++) {
        let bal = P;
        results[0].push(bal);
        for(let t=1; t<=years; t++) {
            bal = (bal * (1 + rnorm(R, SD))) + C;
            results[t].push(bal);
        }
        if(bal >= Goal) successes++;
    }

    document.getElementById('successRate').innerText = ((successes/sims)*100).toFixed(1) + "%";

    let labels = [], p10=[], p50=[], p90=[], tableHTML="";
    for(let t=0; t<=years; t++) {
        results[t].sort((a,b) => a-b);
        labels.push("Year " + t);
        let v10 = results[t][Math.floor(sims*0.1)];
        let v50 = results[t][Math.floor(sims*0.5)];
        let v90 = results[t][Math.floor(sims*0.9)];
        p10.push(v10); p50.push(v50); p90.push(v90);
        
        if(t % 5 === 0 || t === years) {
            tableHTML += `<tr><td>${t}</td><td>$${Math.round(v10).toLocaleString()}</td><td>$${Math.round(v50).toLocaleString()}</td><td>$${Math.round(v90).toLocaleString()}</td></tr>`;
        }
    }
    document.querySelector("#dataTable tbody").innerHTML = tableHTML;

    if(myChart) myChart.destroy();
    myChart = new Chart(document.getElementById('growthChart'), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [
                { label: 'Median', data: p50, borderColor: '#41797e', fill: false },
                { label: '90th Percentile', data: p90, borderColor: '#001935', backgroundColor: 'rgba(0,25,53,0.05)', fill: true }
            ]
        },
        options: { responsive: true, maintainAspectRatio: false }
    });
}

async function downloadPDF() {
    const doc = new jsPDF('p', 'pt', 'a4');
    const element = document.getElementById('printableArea');
    
    // 1. Sync Input values to Text Labels (so they appear in PDF)
    const inputs = ['p', 'c', 'goal', 'r', 'sd', 'y'];
    inputs.forEach(id => {
        const val = document.getElementById(id).value;
        document.getElementById('val_' + id).innerText = (id === 'r' || id === 'sd') ? val + '%' : '$' + Number(val).toLocaleString();
    });

    // 2. Set Timestamp
    document.getElementById('pdfTimestamp').innerText = new Date().toLocaleString();

    // 3. Temporarily hide inputs/buttons and show labels
    document.querySelectorAll('input').forEach(i => i.style.display = 'none');
    document.querySelectorAll('.pdf-value').forEach(v => v.style.display = 'block');
    document.getElementById('pdfHeader').style.display = 'block';
    document.querySelector('.no-print').style.display = 'none';

    // 4. Generate High-Quality Multi-page PDF
    await doc.html(element, {
        callback: function (doc) {
            doc.save('Camac-Consulting-Report.pdf');
            // Restore UI
            document.querySelectorAll('input').forEach(i => i.style.display = 'block');
            document.querySelectorAll('.pdf-value').forEach(v => v.style.display = 'none');
            document.getElementById('pdfHeader').style.display = 'none';
            document.querySelector('.no-print').style.display = 'flex';
        },
        margin: [40, 40, 40, 40],
        autoPaging: 'text',
        x: 0,
        y: 0,
        width: 520, // Target width in points to fit A4
        windowWidth: 900 // Ensure it captures the desktop layout scale
    });
}

// Run once on load
runSimulation();
</script>

</body>
</html>

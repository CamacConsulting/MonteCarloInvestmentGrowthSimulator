<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="font-family:sans-serif;">

    <h3>Monte Carlo Simulator</h3>
    
    <label>Principal: </label><input type="number" id="p" value="100000"><br>
    <button onclick="simulate()" style="margin-top:10px; padding:10px;">Click to Calculate</button>

    <div style="height:300px; width:100%;">
        <canvas id="myChart"></canvas>
    </div>

    <div id="tableOutput" style="margin-top:20px;"></div>

    <script>
    function simulate() {
        const principal = document.getElementById('p').value;
        
        // This simple line tests if the "Math Engine" is working
        document.getElementById('tableOutput').innerHTML = "Current Principal: $" + parseInt(principal).toLocaleString();

        const ctx = document.getElementById('myChart').getContext('2d');
        if(window.chartObj) { window.chartObj.destroy(); }
        
        window.chartObj = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Principal'],
                datasets: [{
                    label: 'Projected Value',
                    data: [principal],
                    backgroundColor: '#001935'
                }]
            }
        });
    }
    // Run once on start
    simulate();
    </script>
</body>
</html>

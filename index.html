<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte Carlo Growth Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #ffffff; padding: 15px; color: #333; margin-bottom: 50px; }
        .container { max-width: 800px; margin: auto; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; background: #f4f7f9; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        label { display: block; font-weight: bold; font-size: 13px; color: #001935; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; margin-top: 5px; }
        button { grid-column: span 2; padding: 12px; background: #001935; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .chart-container { height: 350px; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; margin-top: 10px; margin-bottom: 40px; } /* Added margin-bottom here */
        th { background: #001935; color: white; padding: 10px; }
        td { border: 1px solid #eee; padding: 8px; text-align: center; }
        
        /* Styled Footer Link */
        .footer-nav { 
            text-align: center; 
            padding: 20px 0; 
            border-top: 2px solid #f4f7f9;
            background: #fff;
        }
        .footer-nav a { 
            color: #41797e; 
            font-weight: bold; 
            text-decoration: none; 
            font-size: 16px; 
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #41797e;
            border-radius: 5px;
        }
        .footer-nav a:hover {
            background: #41797e;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="controls">
        <div><label>Initial Principal ($)</label><input type="number" id="p" value="100000"></div>
        <div><label>Annual Contribution ($)</label><input type="number" id="c" value="10000"></div>
        <div><label>Expected Return (%)</label><input type="number" id="r" value="7"></div>
        <div><label>Volatility (SD %)</label><input type="number" id="sd" value="12"></div>
        <button onclick="runSimulation()">Update Simulation</button>
    </div>

    <div class="chart-container">
        <canvas id="growthChart"></canvas>
    </div>

    <table id="dataTable">
        <thead>
            <tr><th>Year</th><th>Conservative (P10)</th><th>Likely (Median)</th><th>Aggressive (P90)</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="footer-nav">
        <a href="https://camacconsulting.github.io/MonteCarloInvestmentGrowthSimulator/" target="_blank">
            OPEN IN FULL WINDOW â†—
        </a>
    </div>
</div>

<script>
let myChart;
function rnorm(m, s) { 
    let u=0, v=0; while(u===0) u=Math.random(); while(v===0) v=Math.random();
    return m + s * Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
}

function runSimulation() {
    const P = parseFloat(document.getElementById('p').value), C = parseFloat(document.getElementById('c').value);
    const R = parseFloat(document.getElementById('r').value)/100, SD = parseFloat(document.getElementById('sd').value)/100;
    let results = Array.from({length: 26}, () => []);

    for(let s=0; s<1000; s++) {
        let bal = P; results[0].push(bal);
        for(let t=1; t<=25; t++) {
            bal = (bal * (1 + rnorm(R, SD))) + C;
            results[t].push(bal);
        }
    }

    let labels = [], p10 = [], p50 = [], p90 = [], tableBody = "";
    for(let t=0; t<=25; t++) {
        results[t].sort((a,b) => a-b);
        labels.push("Yr "+t);
        p10.push(results[t][100]); p50.push(results[t][500]); p90.push(results[t][900]);
        if(t%5===0 || t===25) {
            tableBody += `<tr><td>${t}</td><td>$${Math.round(p10[t]).toLocaleString()}</td><td>$${Math.round(p50[t]).toLocaleString()}</td><td>$${Math.round(p90[t]).toLocaleString()}</td></tr>`;
        }
    }
    document.querySelector("#dataTable tbody").innerHTML = tableBody;
    
    if(myChart) myChart.destroy();
    myChart = new Chart(document.getElementById('growthChart'), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [
                { 
                    label: 'Median (Likely)', 
                    data: p50, 
                    borderColor: '#41797e', 
                    borderWidth: 3,
                    fill: false 
                },
                { 
                    label: 'Aggressive (P90)', 
                    data: p90, 
                    borderColor: '#001935', 
                    backgroundColor: 'rgba(0, 25, 53, 0.15)', 
                    fill: 2, 
                    pointRadius: 0,
                    borderWidth: 2
                },
                { 
                    label: '', 
                    data: p10, 
                    pointRadius: 0, 
                    fill: false, 
                    borderColor: 'rgba(0, 25, 53, 0.2)', 
                    borderDash: [5, 5] 
                }
            ]
        },
        options: { 
            responsive: true, 
            maintainAspectRatio: false,
            scales: {
                y: { ticks: { callback: function(value) { return '$' + value.toLocaleString(); } } }
            }
        }
    });
}
window.onload = runSimulation;
</script>
</body>
</html>
